<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-login.css">
    <script src="js/login-home.js" type="module"></script>
</head>
<body>
    <div id="container">
        <h1>Login</h1>
        <div id="main">
            <div id="text">
                <span>E-mail </span>
                <span>Password </span>
            </div>
            <form action="POST">
            <div id="inputs">
                <input name="email" type="text">
                <input name="password" type="password">
            </div>
        </div>
        <div id="button">
            <button>Login</button> 
        </div>  
        </form>
    </div>
</body>
</html>
